build_frontend:
  image: node:18.18.0
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - build/

build_backend:
  image: node:18.18.0
  stage: build
  script:
    - cd server
    # - npm install
    # - node index.js
  artifacts:
    paths:
      - server/

