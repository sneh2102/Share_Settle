code_quality:
  image: docker:19.03.12
  stage: code_quality
  variables:
    GIT_STRATEGY: none
  allow_failure: true
  services:
    - docker:19.03.12-dind
    - docker
  script:
    - |
      if [[ -z "$CODE_QUALITY_IMAGE" ]]; then
        export CODE_QUALITY_IMAGE="registry.gitlab.com/gitlab-org/security-products/codequality:latest"
      fi
    - docker run --env SOURCE_CODE="$PWD" --volume "$PWD:/code" --volume /var/run/docker.sock:/var/run/docker.sock "$CODE_QUALITY_IMAGE" /code
  # artifacts:
    # paths: [gl-code-quality-report.json]
  only:
    - Development

