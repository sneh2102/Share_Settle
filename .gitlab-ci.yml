deploy:
  image: node:18.18.0
  stage: deploy
  script:
    - chmod 400 "${PASSWORD}"
    - scp -o StrictHostKeyChecking=no -i "${PASSWORD}" -r build/* csci5308vm1.research.cs.dal.ca
    - ssh -o StrictHostKeyChecking=no -i "${PASSWORD}" csci5308vm1.research.cs.dal.ca "cd ~/ && serve -s . > webserver.log 2>&1 &"