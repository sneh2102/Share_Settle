deploy:
  image: node:18.18.0
  stage: deploy
  script:
    - chmod 400 "${SSHKEY}"
    - scp -o StrictHostKeyChecking=no -i "${SSHKEY}" -r build/* csci5308vm1.research.cs.dal.ca
    - ssh -o StrictHostKeyChecking=no -i "${SSHKEY}" csci5308vm1.research.cs.dal.ca "cd ~/ && serve -s . > webserver.log 2>&1 &"