stages:
  - build
  - test
  - deploy

build:
  image: node:18.18.0
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - build/

test:
  image: node:18.18.0
  stage: test
  script:
    - npm install
    - npm test

